<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Calculator by Omar</title>
</head>
<body>
  <div class="container" data-previous-key-type>
    <div class="display">0</div>
    <div class="inner_container">
      <button class="reset" data-action="clear">AC</button>
      <button class="sign" data-action="sign">+/-</button>
      <button class="percent" data-action="percent">%</button>
      <button class="divide" data-action="divide">/</button>
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button class="multiply" data-action="multiply">*</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button class="subtract" data-action="subtract">-</button>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button class="operator add" data-action="add">+</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button class="equal" data-action="calculate">=</button>
    </div>
  </div>
</body>
</html>
